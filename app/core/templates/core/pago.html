<head>

    <link rel="stylesheet" href="{% static 'core/css/estilos.css'%}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin-top: 60px;
      border: 1px solid #ddd;
      padding: 70px;
      border-radius: 10px;
      background-color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    .form-group label {
      font-weight: bold;
      color: #555;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'login' %}">Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index'%}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacto'%}">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'compra'%}">Catalogo</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

<div class="container">
  <h2>Pago</h2>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
    </div>
    <div class="form-group">
      <label for="tarjeta">Número de Tarjeta:</label>
      <input type="text" class="form-control" id="tarjeta" placeholder="Ingrese el número de su tarjeta">
    </div>
    <div class="form-group">
      <label for="expiracion">Fecha de Expiración:</label>
      <input type="text" class="form-control" id="expiracion" placeholder="MM/AA">
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV de su tarjeta">
    </div>
    <div class="form-group">
      <label for="metodo_pago">Método de Pago:</label>
      <select class="form-control" id="metodo_pago">
        <option value="visa">Visa</option>
        <option value="paypal">PayPal</option>
        <option value="paypal">Banco Estado</option>
      </select>
    </div>
    <br>
        <a href="{% url 'index'%}" class=" btn btn-primary rounded-pill">Comprar</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </main>

    <script src="static/core/js/script.js"></script>

    <footer>

            <div class="box__footer">
                <h2>Quienes Somos</h2>

                </div>
            </div>

        </div>

        <div class="box__copyright">

        </div>
    </footer>
</body>

</html>
